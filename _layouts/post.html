<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V1HNCZ1E9D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-V1HNCZ1E9D');
    </script>
    <meta charset="utf-8" />
    <title>{{ page.title }} | ARBEE</title>
    <meta name="description" content="ARBEE's Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/post.css" />
    <link rel="icon" href="/img/2022-01_ARBEE_Bild-Marke_rgb_Verlauf_01.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://www.arbee.cf{{ page.url }}">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@0Arbee0" />
    <meta name="twitter:creator" content="@0Arbee0" />
    <meta name="twitter:description" content="{{ content | truncatewords: 20 }}" />
    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:title" content="{{ page.title }} | ARBEE" />
    <meta property="og:description" content="{{ content | truncatewords: 20 }}" />
    <meta property="og:image" content="https://www.arbee.cf{{ page.postimage }}" />
    <meta property="og:published_time " content="{{ page.date }}" />
    <meta name="theme-color" content="#2b8eaf" />
</head>

<body>
    <noscript>
        <div id="error">
            <strong>
                This site works best with JavaScript enabled! (╯°□°）╯︵ ┻━┻
            </strong>
        </div>
    </noscript>
    <img id="topBtn" src="/img/TopIcon.svg" alt="Click to go back to top.">
    <div id="vignette"></div>
    <a href="javascript:history.back()" id="backBtn">
        <img src="/img/TopIcon.svg" alt="Click to go back to the last page.">
    </a>
    <img src="/img/2022-01_ARBEE_Wort-Marke_rgb_weiss_01.svg" id="wordmark" alt="ARBEE's Wordmark">
    <img class="postImg" src="{{ page.postimage }}">
    <div class="post">
        <div class="postAbout">
            <a href="{{ page.authorurl }}" target="_blank">
                <img class="authorImg" src="{{ page.authorimage }}">
            </a>
            <p>Author:</p>
            <a class="authorName" href="{{ page.authorurl }}" target="_blank">{{ page.author }}</a>
            <br>
            <p>Published:</p>
            <p class="postDate">{{ page.date | date_to_long_string }}</p>
        </div>
        <article class="postContent">
            <h2 class="postCategory">{{ page.category }}</h2>
            <h1 class="postTitle"><a href="{{ page.url }}">{{ page.title }}</a></h1>
            <p class="postText">{{ content | remove: '<p>' | remove: '</p>' }}</p>
        </article>
    </div>
    <footer id="footer">
        <img src="/img/2022-01_ARBEE_Wort-Bild-Marke_rgb_weiss_01.svg" alt="ARBEE's Word-Imagemark.">
        <br>
        <div id="footercontact">
            <a href="https://discord.gg/VfgHXtqSwz" target="_blank">
                <img src="/img/icon_clyde_circle_white.svg" alt="Contact ARBEE over Discord.">
            </a>
            <a href="https://twitter.com/0Arbee0" target="_blank">
                <img src="/img/TwitterLogoWhite.svg" alt="Contact ARBEE over Twitter">
            </a>
            <a href="https://www.reddit.com/u/Arbee4ever" target="_blank">
                <img src="/img/Reddit_Mark_Circle_White.svg" alt="Contact ARBEE over Reddit.">
            </a>
            <a
                href="mail&#116;o&#58;a%72&#37;62%65%6&#53;&#64;a%72b%65e%2Ecf?subject=Contact-Website&body=Hello%20ARBEE%2C">
                <img src="/img/MailLogoWhite.svg" alt="Contact ARBEE over eMail.">
            </a>
        </div>
        <p>This website is hosted by <a href="https://pages.github.com" target="_blank">GitHub</a>.</p>
        <p>Brand design by <a href="https://www.instagram.com/ralfbaenecke/" target="_blank">ralf baenecke</a>.</p>
        <p>© 2022 ARBEE</p>
    </footer>
    <script src="/script/top.js"></script>
    <script src="https://unpkg.com/smoothscroll-polyfill/dist/smoothscroll.min.js"></script>
    <script src="https://unpkg.com/smoothscroll-anchor-polyfill"></script>
</body>

</html>
